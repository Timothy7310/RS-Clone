            <div class="description">
                <h3 class="description__title">Обзор</h3>
                <p class="description__text">
                    После принятия образа аватара солдат Джейк Салли становится предводителем народа на'ви и 
                    берет на себя миссию по защите новых друзей от корыстных бизнесменов с Земли. Теперь ему 
                    есть за кого бороться — с Джейком его прекрасная возлюбленная Нейтири. Когда на Пандору 
                    возвращаются до зубов вооруженные земляне, Джейк готов дать им отпор.
                </p>
